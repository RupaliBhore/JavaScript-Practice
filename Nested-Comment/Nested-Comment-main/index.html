<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="comment-section">
    <h1>Comment Section</h1>
    <div id="comments-container">
      <!-- Default Comments -->
    </div>
    <input id="username-input" type="text" placeholder="Enter your username...">
    <textarea id="new-comment-input" placeholder="Write a comment..."></textarea>
    <div id="comment-char-counter">250 characters left</div>
    <button id="add-comment-btn">Add Comment</button>
    <button id="reset-btn">Reset Comments</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
