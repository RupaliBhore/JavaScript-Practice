<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #ffe5b4;
        font-family: 'Arial', sans-serif;
        margin: 0;
      }
      h1 {
        color: #ff6600;
        font-size: 36px;
      }
      #foodItems {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }
      #foodItems input[type="checkbox"] {
        margin-right: 10px;
      }
      #orderButton {
        background-color: #ff6600;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #orderButton:hover {
        background-color: #e65500;
      }
      #foodImage {
        width: 300px;
        height: 300px;
        margin-top: 30px;
        display: none;
        border-radius: 15px;
        border: 5px solid #ff6600;
      }
      #loadingMessage {
        display: none;
        font-size: 18px;
        color: #333;
        margin-top: 20px;
        animation: blink 1s infinite;
      }
      #orderId {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: #ff6600;
        display: none;
      }
      #feedback {
        margin-top: 30px;
        display: none;
      }
      #feedback button {
        margin: 0 10px;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #feedback .good {
        background-color: #4caf50;
        color: white;
      }
      #feedback .bad {
        background-color: #f44336;
        color: white;
      }
      #feedback .average {
        background-color: #ffeb3b;
        color: black;
      }
      @keyframes blink {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Foodie's Paradise</h1>
    <div id="foodItems">
      <div>
        <input type="checkbox" id="burger" name="foodItem" value="Burger" />
        <label for="burger">Burger</label>
      </div>
      <div>
        <input type="checkbox" id="fries" name="foodItem" value="Fries" />
        <label for="fries">Fries</label>
      </div>
      <div>
        <input type="checkbox" id="drink" name="foodItem" value="Drink" />
        <label for="drink">Drink</label>
      </div>
    </div>
    <button id="orderButton">Order Food</button>
    <div id="loadingMessage">Preparing your food...</div>
    <img id="foodImage" src="" alt="Food" />
    <div id="orderId">Order ID: <span id="orderIdValue"></span></div>
    <div id="feedback">
      <h3>How was your experience?</h3>
      <button class="good" onclick="submitFeedback('Good')">Good</button>
      <button class="average" onclick="submitFeedback('Average')">Average</button>
      <button class="bad" onclick="submitFeedback('Bad')">Bad</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
